<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>   
	<meta charset="UTF-8">   
	<meta http-equiv="X-UA-Compatible" content="IE=edge">   
	<meta name="viewport" content="width=device-width, initial-scale=1.0">   
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">   
	<title>Document</title>
</head>

<body> 
	<form th:action ="@{/accionInventario/insertar}" th:object= "${inventario}" method ="POST">
		 <table>
			<tr>
				<td><label>Numero Bodega:</label></td>

				<td>
					<input type="text" id="nombre" th:field="${inventario.numeroBodega}">
				</td>
			</tr>

			<tr>
		<td><label>Codigo Barras Maestro:</label></td>
				<td>
					<input type="text" id="maestro" th:field="${inventario.codigoBarrasIndv}">
				</td>
			</tr>

			<tr>
				<td>
					<label>Cantidad :</label></td>
				<td>
					<input type="number" id="cantidad" th:field="${inventario.cantidad}">
				</td>
			</tr>

			
			 
		</table>
		<input class="btn btn-primary" type="submit" value="Guardar" >
		
	</form>
</body>

</html>
